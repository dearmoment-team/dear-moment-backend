version: "3.8"

services:
  dear-moment-backend:
    build:              # 부모 디렉터리(프로젝트 루트)를 빌드 컨텍스트로 지정
      dockerfile: Dockerfile  # docker 폴더 내의 Dockerfile을 사용
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - "${HOME}/adb_wallet:/app/wallet:ro"
    env_file:
      - .env                    # docker 폴더 내의 .env 파일을 로드 (docker-compose.yml과 같은 디렉터리에 위치)
