name: Docker Publish

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1) ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Check out source code
        uses: actions/checkout@v4

      # 2) JDK ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3) OCI Object Storage Config ì„¤ì • (ğŸ”¹ Docker Build ì „)
      - name: Create OCI Config File
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OBJECT_STORAGE_CONFIG }}" > ~/.oci/config
          chmod 600 ~/.oci/config

      - name: Create Private Key File
        run: |
          echo "${{ secrets.OBJECT_STORAGE_PRIVATE_KEY }}" > ~/.oci/private_key.pem
          chmod 600 ~/.oci/private_key.pem

      # 4) Gradle ë¹Œë“œ
      - name: Build using Gradle
        run: ./gradlew build

      # 5) GHCR ë¡œê·¸ì¸
      - name: Docker login to GHCR
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ (ğŸ”¹ OCI Config ì ìš© í›„)
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/dear-moment-backend:latest \
            .

      # 7) Docker ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/dear-moment-backend:latest
