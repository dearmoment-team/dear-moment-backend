name: Docker Publish

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
      # 1) ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Check out source code
        uses: actions/checkout@v4

      # 2) JDK ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3-0) OCI Object Storage Config ì„¤ì • (ğŸ”¹ Docker Build ì „)
      - name: Create OCI Config File
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OBJECT_STORAGE_CONFIG }}" > ~/.oci/config
          chmod 600 ~/.oci/config

      - name: Create Private Key File
        run: |
          echo "${{ secrets.OBJECT_STORAGE_PRIVATE_KEY }}" > ~/.oci/private_key.pem
          chmod 600 ~/.oci/private_key.pem

      # 3) Gradle ë¹Œë“œ
      - name: Build using Gradle
        run: ./gradlew build

      # 4) GHCR ë¡œê·¸ì¸ (ê³µì‹ ì•¡ì…˜ ì‚¬ìš©)
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # 5) Docker Buildx ì„¤ì • (ê³µì‹ ì•¡ì…˜ ì‚¬ìš©)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (Buildx ë° ìºì‹œ ì‚¬ìš©)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/dear-moment-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
